<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container" align="center">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:commandLink class="btn btn-block btn-dark" action="#{pagosController.prepareCreate}" value="#{bundle.ListPagosCreateLink}"/><br/>
                <h:outputText escape="false" value="#{bundle.ListPagosEmpty}" rendered="#{pagosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagosController.items.rowCount > 0}">
                    <h:outputText value="#{pagosController.pagination.pageFirstItem + 1}..#{pagosController.pagination.pageLastItem + 1}/#{pagosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pagosController.previous}" value="#{bundle.Previous} #{pagosController.pagination.pageSize}" rendered="#{pagosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pagosController.next}" value="#{bundle.Next} #{pagosController.pagination.pageSize}" rendered="#{pagosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pagosController.items}" var="item" class="table table-striped shadow">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_salarioA}"/>
                            </f:facet>
                            <h:outputText value="#{item.salarioA}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_salario}"/>
                            </f:facet>
                            <h:outputText value="#{item.salario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_horaExtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaExtra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </h:column>
                        <h:column>
                            <div align="center">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pagosController.prepareView}" value="#{bundle.ListPagosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosController.prepareEdit}" value="#{bundle.ListPagosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosController.destroy}" value="#{bundle.ListPagosDestroyLink}"/></div>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                
                <br />
                <br />
                 
            </h:form></div>
        </ui:define>
    </ui:composition>

</html>
