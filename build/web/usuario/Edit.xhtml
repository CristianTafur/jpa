<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form>
        <div class="row">
          <div class="col-md-4 col-sd-12 col-xs-12"> </div>
          <div class="col-md-4 col-sd-12 col-xs-12">
            <h:panelGroup id="messagePanel" layout="block">
              <h:messages
                errorStyle="color: red"
                infoStyle="color: green"
                layout="table"
              />
            </h:panelGroup>
            <div class="modal-header">
              <h5 class="modal-title" align="center">create</h5>
            </div>
            <div class="modal-body">
              <h:panelGrid columns="2">
                <h:outputLabel
                  value="#{bundle.EditUsuarioLabel_documento}"
                  for="documento"
                />
                <h:inputText
                  class="form-control"
                  id="documento"
                  value="#{usuarioController.selected.documento}"
                  title="#{bundle.EditUsuarioTitle_documento}"
                  required="true"
                  requiredMessage="#{bundle.EditUsuarioRequiredMessage_documento}"
                />
                <h:outputLabel
                  value="#{bundle.EditUsuarioLabel_nombre}"
                  for="nombre"
                />
                <h:inputText
                  class="form-control"
                  id="nombre"
                  value="#{usuarioController.selected.nombre}"
                  title="#{bundle.EditUsuarioTitle_nombre}"
                />
                <h:outputLabel
                  value="#{bundle.EditUsuarioLabel_pass}"
                  for="pass"
                />
                <h:inputText
                  class="form-control"
                  id="pass"
                  value="#{usuarioController.selected.pass}"
                  title="#{bundle.EditUsuarioTitle_pass}"
                />
                 
                <h:outputLabel
                  value="#{bundle.EditUsuarioLabel_rol}"
                  for="rol"
                />
                <h:selectOneMenu
                  class="form-control"
                  value="#{usuarioController.selected.rol}"
                >
                  <f:selectItems
                    value="#{usuarioController.roles}"
                  ></f:selectItems>
                </h:selectOneMenu>
              </h:panelGrid>
            </div>
            <div class="container-fluid">
              <h:commandLink
                class="btn btn-block btn-success"
                action="#{usuarioController.update}"
                value="#{bundle.EditUsuarioSaveLink}"
              />
              <br />

              <h:link
                class="btn btn-block btn-primary"
                outcome="View"
                value="#{bundle.EditUsuarioViewLink}"
              />
              <br />
              <h:commandLink
                class="btn btn-block btn-dark"
                action="#{usuarioController.prepareList}"
                value="#{bundle.EditUsuarioShowAllLink}"
                immediate="true"
              />
              <br />
            </div>
          </div>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
