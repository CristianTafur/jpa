<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <ui:composition template="/template.xhtml">
    <ui:define name="body">
      <div class="container" align="center">
        <h:form styleClass="jsfcrud_list_form">
          <h:panelGroup id="messagePanel" layout="block">
            <h:messages
              errorStyle="color: red"
              infoStyle="color: green"
              layout="table"
            />
          </h:panelGroup>
          <h:commandLink
            class="btn btn-block btn-dark"
            action="#{usuarioController.prepareCreate}"
            value="#{bundle.ListUsuarioCreateLink}"
          />
          <br />
          <h:outputText
            escape="false"
            value="#{bundle.ListUsuarioEmpty}"
            rendered="#{usuarioController.items.rowCount == 0}"
          />
          <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}">
            <h:outputText
              value="#{usuarioController.pagination.pageFirstItem + 1}..#{usuarioController.pagination.pageLastItem + 1}/#{usuarioController.pagination.itemsCount}"
            />&nbsp;
            <h:commandLink
              action="#{usuarioController.previous}"
              value="#{bundle.Previous} #{usuarioController.pagination.pageSize}"
              rendered="#{usuarioController.pagination.hasPreviousPage}"
            />&nbsp;
            <h:commandLink
              action="#{usuarioController.next}"
              value="#{bundle.Next} #{usuarioController.pagination.pageSize}"
              rendered="#{usuarioController.pagination.hasNextPage}"
            />&nbsp;
            <h:dataTable
              value="#{usuarioController.items}"
              var="item"
              class="table table-striped shadow"
            >
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{bundle.ListUsuarioTitle_documento}" />
                </f:facet>
                <h:outputText value="#{item.documento}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{bundle.ListUsuarioTitle_nombre}" />
                </f:facet>
                <h:outputText value="#{item.nombre}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{bundle.ListUsuarioTitle_pass}" />
                </f:facet>
                <h:outputText value="#{item.pass}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText
                    value="#{bundle.ListUsuarioTitle_valorHoraExtra}"
                  />
                </f:facet>
                <h:outputText value="#{item.valorHoraExtra}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{bundle.ListUsuarioTitle_rol}" />
                </f:facet>
                <h:outputText value="#{item.rol}" />
              </h:column>
              <h:column>
                <div align="center">
                  <f:facet name="header">
                    <h:outputText value="&nbsp;" />
                  </f:facet>
                  <h:commandLink
                    action="#{usuarioController.prepareView}"
                    value="#{bundle.ListUsuarioViewLink}"
                  />
                  <h:outputText value=" " />
                  <h:commandLink
                    action="#{usuarioController.prepareEdit}"
                    value="#{bundle.ListUsuarioEditLink}"
                  />
                  <h:outputText value=" " />
                  <h:commandLink
                    action="#{usuarioController.destroy}"
                    value="#{bundle.ListUsuarioDestroyLink}"
                  />
                </div>
              </h:column>
            </h:dataTable>
          </h:panelGroup>
          <br />

          <br />
          <br />
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</html>
